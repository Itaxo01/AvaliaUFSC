spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
server.port=8080

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ==========================================
# PostgreSQL Local (igual produção)
# ==========================================
# Para criar o banco local, execute:
# sudo -u postgres createdb avaliaufsc_dev
# Ou via psql: CREATE DATABASE avaliaufsc_dev;
spring.datasource.url=jdbc:postgresql://localhost:5432/avaliaufsc_dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=1

# ------------------------------------------
# Em caso de iniciar um novo banco de dados:
# flyway.enabled=false
# hibernate.ddl-auto=update
#
# E depois
#
# flyway.enabled=true
# hibernate.ddl-auto=validate
# ------------------------------------------

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false


# Controle de logs Hibernate/JPA
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR

# Manter apenas logs importantes
logging.level.com.example=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN

# spring.sql.init.mode=always


# Configurações extras
spring.jpa.open-in-view=false


spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static,src/main/resources/templates
spring.devtools.restart.exclude=static/**,templates/**

spring.devtools.livereload.port=35729
spring.devtools.restart.poll-interval=1000ms


spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


dev.simulate-delay.enabled=true
dev.simulate-delay.milliseconds=1000

