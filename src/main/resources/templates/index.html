<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaliaUFSC - Avaliação de Professores</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/loading.css">
</head>
<body>
    <!-- Navbar (minimal version without search) -->
    <nav class="navbar navbar-minimal">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/index" style="text-decoration: none;"><h2>AvaliaUFSC</h2></a>
            </div>
            
            <div class="nav-links">
                <a th:if="${isAdmin}" href="/admin" class="nav-link">Administração</a>
                
                <!-- User Menu -->
                <div class="user-menu">
                    <a href="javascript:void(0)" class="user-avatar" id="userAvatar" th:title="${userName != null ? userName : 'Perfil'}">
                        <span th:text="${userInitial != null ? userInitial : 'U'}">U</span>
                    </a>
                    <button class="btn-logout" onclick="logout()" title="Sair">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                    <!-- Mobile Dropdown -->
                    <div class="user-dropdown" id="userDropdown">
                        <a href="/user">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Minha Conta
                        </a>
                        <button class="logout-item" onclick="logout()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hidden form -->
    <form id="logout-form" method="post" action="/logout" style="display: none;"></form>
    <script>
        function logout() {
            document.getElementById('logout-form').submit();
        }
        
        // User avatar dropdown for mobile
        const userAvatar = document.getElementById('userAvatar');
        const userDropdown = document.getElementById('userDropdown');
        if (userAvatar && userDropdown) {
            userAvatar.addEventListener('click', (e) => {
                // On desktop, redirect to user page
                if (window.innerWidth > 768) {
                    window.location.href = '/user';
                    return;
                }
                // On mobile, toggle dropdown
                e.preventDefault();
                userDropdown.classList.toggle('active');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!userAvatar.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.remove('active');
                }
            });
        }
    </script>

    <!-- Google-style centered container -->
    <div class="index-container">
        <div class="index-content">
            <!-- Logo/Title -->
            <div class="index-logo">
                <h1>AvaliaUFSC</h1>
            </div>
            
            <!-- Centered Search Bar -->
            <div class="index-search">
                <div class="search-container">
                    <div class="search-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar disciplina por código ou nome..." autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
            
            <!-- Subtitle -->
            <div class="index-subtitle">
                <p>Encontre e avalie disciplinas da UFSC</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.basic.min.js"></script>
    <script src="/js/searchBar.js?v=1.0.4"></script>
    <script>
        // Auto-focus search input on index
        window.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                // Small delay to ensure smooth page load
                setTimeout(() => {
                    searchInput.focus();
                }, 100);
            }
        });
    </script>
</body>
</html>
